<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="keywords" content="贴吧">
		<meta charset="utf-8" name="keywords" content="复兴贴吧">
		<meta charset="utf-8" name="ac" content="贴吧">
		<title>复兴贴吧 欢迎您</title>
		<link rel="stylesheet" href="static/css/index.css"/>
		<link rel="stylesheet" href="背景样式.css"/>
		<link rel="stylesheet" href="static/js/index.js"/>
	</head>
	<body>
		<div class="bodyTop">
			<div class="head">
				<div class="headLeft">
					<img class="logo" src="static/images/logo.png" alt="复兴贴吧" title="复兴贴吧欢迎您">
				</div>
				<div class="headRight">
					<a class="zhuce" href="https://afdian.net/a/Revivalz_sticker" target="_self"><img src="static/images/afd.png"/>爱发电</a>
					<a class="zhuce" href="mailto:xxxx@163.com?subject=复兴贴吧 上报"><img src="static/images/kf.png" height="20" width="20"/>问题/bug/建议 上报</a>
					<a class="zhuce" href="/" target="_self"><img src="zhuce-image.png"/>主页</a>
					<a class="zhuce" href="/sign_in" target="_self"><img src="zhuce-image.png"/>注册</a>
					<a class="zhuce" href="/c_tb" target="_self"><img src="zhuce-image.png"/>创建贴吧</a>
				<form action="/search?box=name">
					<input id="headText" name="Retrieval" type="text" name="ss" placeholder="搜索贴吧..."/>
					<input id="headText" type="submit" value="搜索">
				</form>
				</div>
			</div>
			<hr />

			<div>
				<h2 class="smallTitle">亿些贴吧:</h2>
				{% for dic in t_datalist %}
					<div class="tieba">
						<h2>{{dic['tb_name']}}</h2>
						<p>吧主:{{dic['ac_name']}}</p>
						<a class="anchor" href="/tb?name={{dic['tb_name']}}" target="_self" onclick="contion()">去看看</a>
						<a class="anchor" href="/detail?_id={{dic['_id']}}" target="_self">详情</a>
					</div>
				{% endfor %}
			</div>
			<hr />
			</div>
		</div>
	本项目使用爱发电：<a href="https://afdian.net/a/Revivalz_sticker">前往项目爱发电</a>
